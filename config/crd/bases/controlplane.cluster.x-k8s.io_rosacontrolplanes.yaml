---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.13.0
  name: rosacontrolplanes.controlplane.cluster.x-k8s.io
spec:
  group: controlplane.cluster.x-k8s.io
  names:
    categories:
    - cluster-api
    kind: ROSAControlPlane
    listKind: ROSAControlPlaneList
    plural: rosacontrolplanes
    shortNames:
    - rosacp
    singular: rosacontrolplane
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Cluster to which this RosaControl belongs
      jsonPath: .metadata.labels.cluster\.x-k8s\.io/cluster-name
      name: Cluster
      type: string
    - description: Control plane infrastructure is ready for worker nodes
      jsonPath: .status.ready
      name: Ready
      type: string
    name: v1beta2
    schema:
      openAPIV3Schema:
        description: ROSAControlPlane is the Schema for the ROSAControlPlanes API.
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: RosaControlPlaneSpec defines the desired state of ROSAControlPlane.
            properties:
              additionalTags:
                additionalProperties:
                  type: string
                description: AdditionalTags are user-defined tags to be added on the
                  AWS resources associated with the control plane.
                type: object
              auditLogRoleARN:
                description: AuditLogRoleARN defines the role that is used to forward
                  audit logs to AWS CloudWatch. If not set, audit log forwarding is
                  disabled.
                type: string
              availabilityZones:
                description: AvailabilityZones describe AWS AvailabilityZones of the
                  worker nodes. should match the AvailabilityZones of the provided
                  Subnets. a machinepool will be created for each availabilityZone.
                items:
                  type: string
                type: array
              billingAccount:
                description: BillingAccount is an optional AWS account to use for
                  billing the subscription fees for ROSA clusters. The cost of running
                  each ROSA cluster will be billed to the infrastructure account in
                  which the cluster is running.
                type: string
                x-kubernetes-validations:
                - message: billingAccount is immutable
                  rule: self == oldSelf
                - message: billingAccount must be a valid AWS account ID
                  rule: self.matches('^[0-9]{12}$')
              controlPlaneEndpoint:
                description: ControlPlaneEndpoint represents the endpoint used to
                  communicate with the control plane.
                properties:
                  host:
                    description: The hostname on which the API server is serving.
                    type: string
                  port:
                    description: The port on which the API server is serving.
                    format: int32
                    type: integer
                required:
                - host
                - port
                type: object
              credentialsSecretRef:
                description: 'CredentialsSecretRef references a secret with necessary
                  credentials to connect to the OCM API. The secret should contain
                  the following data keys: - ocmToken: eyJhbGciOiJIUzI1NiIsI.... -
                  ocmApiUrl: Optional, defaults to ''https://api.openshift.com'''
                properties:
                  name:
                    description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                      TODO: Add other useful fields. apiVersion, kind, uid?'
                    type: string
                type: object
                x-kubernetes-map-type: atomic
              defaultMachinePoolSpec:
                description: "DefaultMachinePoolSpec defines the configuration for
                  the default machinepool(s) provisioned as part of the cluster creation.
                  One MachinePool will be created with this configuration per AvailabilityZone.
                  Those default machinepools are required for openshift cluster operators
                  to work properly. As these machinepool not created using ROSAMachinePool
                  CR, they will not be visible/managed by ROSA CAPI provider. `rosa
                  list machinepools -c <rosaClusterName>` can be used to view those
                  machinepools. \n This field will be removed in the future once the
                  current limitation is resolved."
                properties:
                  autoscaling:
                    description: Autoscaling specifies auto scaling behaviour for
                      the default MachinePool. Autoscaling min/max value must be equal
                      or multiple of the availability zones count.
                    properties:
                      maxReplicas:
                        minimum: 1
                        type: integer
                      minReplicas:
                        minimum: 1
                        type: integer
                    type: object
                  instanceType:
                    description: The instance type to use, for example `r5.xlarge`.
                      Instance type ref; https://aws.amazon.com/ec2/instance-types/
                    type: string
                type: object
              domainPrefix:
                description: DomainPrefix is an optional prefix added to the cluster's
                  domain name. It will be used when generating a sub-domain for the
                  cluster on openshiftapps domain. It must be valid DNS-1035 label
                  consisting of lower case alphanumeric characters or '-', start with
                  an alphabetic character end with an alphanumeric character and have
                  a max length of 15 characters.
                maxLength: 15
                pattern: ^[a-z]([-a-z0-9]*[a-z0-9])?$
                type: string
                x-kubernetes-validations:
                - message: domainPrefix is immutable
                  rule: self == oldSelf
              enableExternalAuthProviders:
                default: false
                description: EnableExternalAuthProviders enables external authentication
                  configuration for the cluster.
                type: boolean
                x-kubernetes-validations:
                - message: enableExternalAuthProviders is immutable
                  rule: self == oldSelf
              endpointAccess:
                default: Public
                description: EndpointAccess specifies the publishing scope of cluster
                  endpoints. The default is Public.
                enum:
                - Public
                - Private
                type: string
              etcdEncryptionKMSARN:
                description: EtcdEncryptionKMSARN is the ARN of the KMS key used to
                  encrypt etcd. The key itself needs to be created out-of-band by
                  the user and tagged with `red-hat:true`.
                type: string
              externalAuthProviders:
                description: "ExternalAuthProviders are external OIDC identity providers
                  that can issue tokens for this cluster. Can only be set if \"enableExternalAuthProviders\"
                  is set to \"True\". \n At most one provider can be configured."
                items:
                  description: ExternalAuthProvider is an external OIDC identity provider
                    that can issue tokens for this cluster
                  properties:
                    claimMappings:
                      description: ClaimMappings describes rules on how to transform
                        information from an ID token into a cluster identity
                      properties:
                        groups:
                          description: Groups is a name of the claim that should be
                            used to construct groups for the cluster identity. The
                            referenced claim must use array of strings values.
                          properties:
                            claim:
                              description: Claim is a JWT token claim to be used in
                                the mapping
                              type: string
                            prefix:
                              description: "Prefix is a string to prefix the value
                                from the token in the result of the claim mapping.
                                \n By default, no prefixing occurs. \n Example: if
                                `prefix` is set to \"myoidc:\"\" and the `claim` in
                                JWT contains an array of strings \"a\", \"b\" and
                                \ \"c\", the mapping will result in an array of string
                                \"myoidc:a\", \"myoidc:b\" and \"myoidc:c\"."
                              type: string
                          required:
                          - claim
                          type: object
                        username:
                          description: "Username is a name of the claim that should
                            be used to construct usernames for the cluster identity.
                            \n Default value: \"sub\""
                          properties:
                            claim:
                              description: Claim is a JWT token claim to be used in
                                the mapping
                              type: string
                            prefix:
                              description: Prefix is prepended to claim to prevent
                                clashes with existing names.
                              minLength: 1
                              type: string
                            prefixPolicy:
                              description: "PrefixPolicy specifies how a prefix should
                                apply. \n By default, claims other than `email` will
                                be prefixed with the issuer URL to prevent naming
                                clashes with other plugins. \n Set to \"NoPrefix\"
                                to disable prefixing. \n Example: (1) `prefix` is
                                set to \"myoidc:\" and `claim` is set to \"username\".
                                If the JWT claim `username` contains value `userA`,
                                the resulting mapped value will be \"myoidc:userA\".
                                (2) `prefix` is set to \"myoidc:\" and `claim` is
                                set to \"email\". If the JWT `email` claim contains
                                value \"userA@myoidc.tld\", the resulting mapped value
                                will be \"myoidc:userA@myoidc.tld\". (3) `prefix`
                                is unset, `issuerURL` is set to `https://myoidc.tld`,
                                the JWT claims include \"username\":\"userA\" and
                                \"email\":\"userA@myoidc.tld\", and `claim` is set
                                to: (a) \"username\": the mapped value will be \"https://myoidc.tld#userA\"
                                (b) \"email\": the mapped value will be \"userA@myoidc.tld\""
                              enum:
                              - ""
                              - NoPrefix
                              - Prefix
                              type: string
                          required:
                          - claim
                          type: object
                          x-kubernetes-validations:
                          - message: prefix must be set if prefixPolicy is 'Prefix',
                              but must remain unset otherwise
                            rule: 'self.prefixPolicy == ''Prefix'' ? has(self.prefix)
                              : !has(self.prefix)'
                      type: object
                    claimValidationRules:
                      description: ClaimValidationRules are rules that are applied
                        to validate token claims to authenticate users.
                      items:
                        description: TokenClaimValidationRule validates token claims
                          to authenticate users.
                        properties:
                          requiredClaim:
                            description: RequiredClaim allows configuring a required
                              claim name and its expected value
                            properties:
                              claim:
                                description: Claim is a name of a required claim.
                                  Only claims with string values are supported.
                                minLength: 1
                                type: string
                              requiredValue:
                                description: RequiredValue is the required value for
                                  the claim.
                                minLength: 1
                                type: string
                            required:
                            - claim
                            - requiredValue
                            type: object
                          type:
                            default: RequiredClaim
                            description: Type sets the type of the validation rule
                            enum:
                            - RequiredClaim
                            type: string
                        required:
                        - requiredClaim
                        - type
                        type: object
                      type: array
                      x-kubernetes-list-type: atomic
                    issuer:
                      description: Issuer describes attributes of the OIDC token issuer
                      properties:
                        audiences:
                          description: Audiences is an array of audiences that the
                            token was issued for. Valid tokens must include at least
                            one of these values in their "aud" claim. Must be set
                            to exactly one value.
                          items:
                            description: TokenAudience is the audience that the token
                              was issued for.
                            minLength: 1
                            type: string
                          maxItems: 10
                          minItems: 1
                          type: array
                          x-kubernetes-list-type: set
                        issuerCertificateAuthority:
                          description: CertificateAuthority is a reference to a config
                            map in the configuration namespace. The .data of the configMap
                            must contain the "ca-bundle.crt" key. If unset, system
                            trust is used instead.
                          properties:
                            name:
                              description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                                TODO: Add other useful fields. apiVersion, kind, uid?'
                              type: string
                          type: object
                          x-kubernetes-map-type: atomic
                        issuerURL:
                          description: URL is the serving URL of the token issuer.
                            Must use the https:// scheme.
                          pattern: ^https:\/\/[^\s]
                          type: string
                      required:
                      - audiences
                      - issuerURL
                      type: object
                    name:
                      description: Name of the OIDC provider
                      minLength: 1
                      type: string
                    oidcClients:
                      description: OIDCClients contains configuration for the platform's
                        clients that need to request tokens from the issuer
                      items:
                        description: OIDCClientConfig contains configuration for the
                          platform's client that need to request tokens from the issuer.
                        properties:
                          clientID:
                            description: ClientID is the identifier of the OIDC client
                              from the OIDC provider
                            minLength: 1
                            type: string
                          clientSecret:
                            description: ClientSecret refers to a secret that contains
                              the client secret in the `clientSecret` key of the `.data`
                              field
                            properties:
                              name:
                                description: name is unique within a namespace to
                                  reference a secret resource.
                                type: string
                              namespace:
                                description: namespace defines the space within which
                                  the secret name must be unique.
                                type: string
                            type: object
                            x-kubernetes-map-type: atomic
                          componentName:
                            description: ComponentName is the name of the component
                              that is supposed to consume this client configuration
                            maxLength: 256
                            minLength: 1
                            type: string
                          componentNamespace:
                            description: ComponentNamespace is the namespace of the
                              component that is supposed to consume this client configuration
                            maxLength: 63
                            minLength: 1
                            type: string
                          extraScopes:
                            description: ExtraScopes is an optional set of scopes
                              to request tokens with.
                            items:
                              type: string
                            type: array
                            x-kubernetes-list-type: set
                        required:
                        - clientID
                        - clientSecret
                        - componentName
                        - componentNamespace
                        type: object
                      maxItems: 20
                      type: array
                      x-kubernetes-list-map-keys:
                      - componentNamespace
                      - componentName
                      x-kubernetes-list-type: map
                  required:
                  - issuer
                  - name
                  type: object
                maxItems: 1
                type: array
                x-kubernetes-list-map-keys:
                - name
                x-kubernetes-list-type: map
              identityRef:
                description: IdentityRef is a reference to an identity to be used
                  when reconciling the managed control plane. If no identity is specified,
                  the default identity for this controller will be used.
                properties:
                  kind:
                    description: Kind of the identity.
                    enum:
                    - AWSClusterControllerIdentity
                    - AWSClusterRoleIdentity
                    - AWSClusterStaticIdentity
                    type: string
                  name:
                    description: Name of the identity.
                    minLength: 1
                    type: string
                required:
                - kind
                - name
                type: object
              installerRoleARN:
                description: InstallerRoleARN is an AWS IAM role that OpenShift Cluster
                  Manager will assume to create the cluster..
                type: string
              network:
                description: Network config for the ROSA HCP cluster.
                properties:
                  hostPrefix:
                    default: 23
                    description: Network host prefix which is defaulted to `23` if
                      not specified.
                    type: integer
                  machineCIDR:
                    description: IP addresses block used by OpenShift while installing
                      the cluster, for example "10.0.0.0/16".
                    format: cidr
                    type: string
                  networkType:
                    default: OVNKubernetes
                    description: The CNI network type default is OVNKubernetes.
                    enum:
                    - OVNKubernetes
                    - Other
                    type: string
                  podCIDR:
                    description: IP address block from which to assign pod IP addresses,
                      for example `10.128.0.0/14`.
                    format: cidr
                    type: string
                  serviceCIDR:
                    description: IP address block from which to assign service IP
                      addresses, for example `172.30.0.0/16`.
                    format: cidr
                    type: string
                type: object
              oidcID:
                description: The ID of the internal OpenID Connect Provider.
                type: string
                x-kubernetes-validations:
                - message: oidcID is immutable
                  rule: self == oldSelf
              provisionShardID:
                description: ProvisionShardID defines the shard where rosa control
                  plane components will be hosted.
                type: string
                x-kubernetes-validations:
                - message: provisionShardID is immutable
                  rule: self == oldSelf
              region:
                description: The AWS Region the cluster lives in.
                type: string
              rolesRef:
                description: AWS IAM roles used to perform credential requests by
                  the openshift operators.
                properties:
                  controlPlaneOperatorARN:
                    description: "ControlPlaneOperatorARN  is an ARN value referencing
                      a role appropriate for the Control Plane Operator. \n The following
                      is an example of a valid policy document: \n { \"Version\":
                      \"2012-10-17\", \"Statement\": [ { \"Effect\": \"Allow\", \"Action\":
                      [ \"ec2:CreateVpcEndpoint\", \"ec2:DescribeVpcEndpoints\", \"ec2:ModifyVpcEndpoint\",
                      \"ec2:DeleteVpcEndpoints\", \"ec2:CreateTags\", \"route53:ListHostedZones\",
                      \"ec2:CreateSecurityGroup\", \"ec2:AuthorizeSecurityGroupIngress\",
                      \"ec2:AuthorizeSecurityGroupEgress\", \"ec2:DeleteSecurityGroup\",
                      \"ec2:RevokeSecurityGroupIngress\", \"ec2:RevokeSecurityGroupEgress\",
                      \"ec2:DescribeSecurityGroups\", \"ec2:DescribeVpcs\", ], \"Resource\":
                      \"*\" }, { \"Effect\": \"Allow\", \"Action\": [ \"route53:ChangeResourceRecordSets\",
                      \"route53:ListResourceRecordSets\" ], \"Resource\": \"arn:aws:route53:::%s\"
                      } ] }"
                    type: string
                  imageRegistryARN:
                    description: "ImageRegistryARN is an ARN value referencing a role
                      appropriate for the Image Registry Operator. \n The following
                      is an example of a valid policy document: \n { \"Version\":
                      \"2012-10-17\", \"Statement\": [ { \"Effect\": \"Allow\", \"Action\":
                      [ \"s3:CreateBucket\", \"s3:DeleteBucket\", \"s3:PutBucketTagging\",
                      \"s3:GetBucketTagging\", \"s3:PutBucketPublicAccessBlock\",
                      \"s3:GetBucketPublicAccessBlock\", \"s3:PutEncryptionConfiguration\",
                      \"s3:GetEncryptionConfiguration\", \"s3:PutLifecycleConfiguration\",
                      \"s3:GetLifecycleConfiguration\", \"s3:GetBucketLocation\",
                      \"s3:ListBucket\", \"s3:GetObject\", \"s3:PutObject\", \"s3:DeleteObject\",
                      \"s3:ListBucketMultipartUploads\", \"s3:AbortMultipartUpload\",
                      \"s3:ListMultipartUploadParts\" ], \"Resource\": \"*\" } ] }"
                    type: string
                  ingressARN:
                    description: "The referenced role must have a trust relationship
                      that allows it to be assumed via web identity. https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_oidc.html.
                      Example: { \"Version\": \"2012-10-17\", \"Statement\": [ { \"Effect\":
                      \"Allow\", \"Principal\": { \"Federated\": \"{{ .ProviderARN
                      }}\" }, \"Action\": \"sts:AssumeRoleWithWebIdentity\", \"Condition\":
                      { \"StringEquals\": { \"{{ .ProviderName }}:sub\": {{ .ServiceAccounts
                      }} } } } ] } \n IngressARN is an ARN value referencing a role
                      appropriate for the Ingress Operator. \n The following is an
                      example of a valid policy document: \n { \"Version\": \"2012-10-17\",
                      \"Statement\": [ { \"Effect\": \"Allow\", \"Action\": [ \"elasticloadbalancing:DescribeLoadBalancers\",
                      \"tag:GetResources\", \"route53:ListHostedZones\" ], \"Resource\":
                      \"*\" }, { \"Effect\": \"Allow\", \"Action\": [ \"route53:ChangeResourceRecordSets\"
                      ], \"Resource\": [ \"arn:aws:route53:::PUBLIC_ZONE_ID\", \"arn:aws:route53:::PRIVATE_ZONE_ID\"
                      ] } ] }"
                    type: string
                  kmsProviderARN:
                    type: string
                  kubeCloudControllerARN:
                    description: "KubeCloudControllerARN is an ARN value referencing
                      a role appropriate for the KCM/KCC. Source: https://cloud-provider-aws.sigs.k8s.io/prerequisites/#iam-policies
                      \n The following is an example of a valid policy document: \n
                      { \"Version\": \"2012-10-17\", \"Statement\": [ { \"Action\":
                      [ \"autoscaling:DescribeAutoScalingGroups\", \"autoscaling:DescribeLaunchConfigurations\",
                      \"autoscaling:DescribeTags\", \"ec2:DescribeAvailabilityZones\",
                      \"ec2:DescribeInstances\", \"ec2:DescribeImages\", \"ec2:DescribeRegions\",
                      \"ec2:DescribeRouteTables\", \"ec2:DescribeSecurityGroups\",
                      \"ec2:DescribeSubnets\", \"ec2:DescribeVolumes\", \"ec2:CreateSecurityGroup\",
                      \"ec2:CreateTags\", \"ec2:CreateVolume\", \"ec2:ModifyInstanceAttribute\",
                      \"ec2:ModifyVolume\", \"ec2:AttachVolume\", \"ec2:AuthorizeSecurityGroupIngress\",
                      \"ec2:CreateRoute\", \"ec2:DeleteRoute\", \"ec2:DeleteSecurityGroup\",
                      \"ec2:DeleteVolume\", \"ec2:DetachVolume\", \"ec2:RevokeSecurityGroupIngress\",
                      \"ec2:DescribeVpcs\", \"elasticloadbalancing:AddTags\", \"elasticloadbalancing:AttachLoadBalancerToSubnets\",
                      \"elasticloadbalancing:ApplySecurityGroupsToLoadBalancer\",
                      \"elasticloadbalancing:CreateLoadBalancer\", \"elasticloadbalancing:CreateLoadBalancerPolicy\",
                      \"elasticloadbalancing:CreateLoadBalancerListeners\", \"elasticloadbalancing:ConfigureHealthCheck\",
                      \"elasticloadbalancing:DeleteLoadBalancer\", \"elasticloadbalancing:DeleteLoadBalancerListeners\",
                      \"elasticloadbalancing:DescribeLoadBalancers\", \"elasticloadbalancing:DescribeLoadBalancerAttributes\",
                      \"elasticloadbalancing:DetachLoadBalancerFromSubnets\", \"elasticloadbalancing:DeregisterInstancesFromLoadBalancer\",
                      \"elasticloadbalancing:ModifyLoadBalancerAttributes\", \"elasticloadbalancing:RegisterInstancesWithLoadBalancer\",
                      \"elasticloadbalancing:SetLoadBalancerPoliciesForBackendServer\",
                      \"elasticloadbalancing:AddTags\", \"elasticloadbalancing:CreateListener\",
                      \"elasticloadbalancing:CreateTargetGroup\", \"elasticloadbalancing:DeleteListener\",
                      \"elasticloadbalancing:DeleteTargetGroup\", \"elasticloadbalancing:DeregisterTargets\",
                      \"elasticloadbalancing:DescribeListeners\", \"elasticloadbalancing:DescribeLoadBalancerPolicies\",
                      \"elasticloadbalancing:DescribeTargetGroups\", \"elasticloadbalancing:DescribeTargetHealth\",
                      \"elasticloadbalancing:ModifyListener\", \"elasticloadbalancing:ModifyTargetGroup\",
                      \"elasticloadbalancing:RegisterTargets\", \"elasticloadbalancing:SetLoadBalancerPoliciesOfListener\",
                      \"iam:CreateServiceLinkedRole\", \"kms:DescribeKey\" ], \"Resource\":
                      [ \"*\" ], \"Effect\": \"Allow\" } ] }"
                    type: string
                  networkARN:
                    description: "NetworkARN is an ARN value referencing a role appropriate
                      for the Network Operator. \n The following is an example of
                      a valid policy document: \n { \"Version\": \"2012-10-17\", \"Statement\":
                      [ { \"Effect\": \"Allow\", \"Action\": [ \"ec2:DescribeInstances\",
                      \"ec2:DescribeInstanceStatus\", \"ec2:DescribeInstanceTypes\",
                      \"ec2:UnassignPrivateIpAddresses\", \"ec2:AssignPrivateIpAddresses\",
                      \"ec2:UnassignIpv6Addresses\", \"ec2:AssignIpv6Addresses\",
                      \"ec2:DescribeSubnets\", \"ec2:DescribeNetworkInterfaces\" ],
                      \"Resource\": \"*\" } ] }"
                    type: string
                  nodePoolManagementARN:
                    description: "NodePoolManagementARN is an ARN value referencing
                      a role appropriate for the CAPI Controller. \n The following
                      is an example of a valid policy document: \n { \"Version\":
                      \"2012-10-17\", \"Statement\": [ { \"Action\": [ \"ec2:AssociateRouteTable\",
                      \"ec2:AttachInternetGateway\", \"ec2:AuthorizeSecurityGroupIngress\",
                      \"ec2:CreateInternetGateway\", \"ec2:CreateNatGateway\", \"ec2:CreateRoute\",
                      \"ec2:CreateRouteTable\", \"ec2:CreateSecurityGroup\", \"ec2:CreateSubnet\",
                      \"ec2:CreateTags\", \"ec2:DeleteInternetGateway\", \"ec2:DeleteNatGateway\",
                      \"ec2:DeleteRouteTable\", \"ec2:DeleteSecurityGroup\", \"ec2:DeleteSubnet\",
                      \"ec2:DeleteTags\", \"ec2:DescribeAccountAttributes\", \"ec2:DescribeAddresses\",
                      \"ec2:DescribeAvailabilityZones\", \"ec2:DescribeImages\", \"ec2:DescribeInstances\",
                      \"ec2:DescribeInternetGateways\", \"ec2:DescribeNatGateways\",
                      \"ec2:DescribeNetworkInterfaces\", \"ec2:DescribeNetworkInterfaceAttribute\",
                      \"ec2:DescribeRouteTables\", \"ec2:DescribeSecurityGroups\",
                      \"ec2:DescribeSubnets\", \"ec2:DescribeVpcs\", \"ec2:DescribeVpcAttribute\",
                      \"ec2:DescribeVolumes\", \"ec2:DetachInternetGateway\", \"ec2:DisassociateRouteTable\",
                      \"ec2:DisassociateAddress\", \"ec2:ModifyInstanceAttribute\",
                      \"ec2:ModifyNetworkInterfaceAttribute\", \"ec2:ModifySubnetAttribute\",
                      \"ec2:RevokeSecurityGroupIngress\", \"ec2:RunInstances\", \"ec2:TerminateInstances\",
                      \"tag:GetResources\", \"ec2:CreateLaunchTemplate\", \"ec2:CreateLaunchTemplateVersion\",
                      \"ec2:DescribeLaunchTemplates\", \"ec2:DescribeLaunchTemplateVersions\",
                      \"ec2:DeleteLaunchTemplate\", \"ec2:DeleteLaunchTemplateVersions\"
                      ], \"Resource\": [ \"*\" ], \"Effect\": \"Allow\" }, { \"Condition\":
                      { \"StringLike\": { \"iam:AWSServiceName\": \"elasticloadbalancing.amazonaws.com\"
                      } }, \"Action\": [ \"iam:CreateServiceLinkedRole\" ], \"Resource\":
                      [ \"arn:*:iam::*:role/aws-service-role/elasticloadbalancing.amazonaws.com/AWSServiceRoleForElasticLoadBalancing\"
                      ], \"Effect\": \"Allow\" }, { \"Action\": [ \"iam:PassRole\"
                      ], \"Resource\": [ \"arn:*:iam::*:role/*-worker-role\" ], \"Effect\":
                      \"Allow\" }, { \"Effect\": \"Allow\", \"Action\": [ \"kms:Decrypt\",
                      \"kms:ReEncrypt\", \"kms:GenerateDataKeyWithoutPlainText\",
                      \"kms:DescribeKey\" ], \"Resource\": \"*\" }, { \"Effect\":
                      \"Allow\", \"Action\": [ \"kms:CreateGrant\" ], \"Resource\":
                      \"*\", \"Condition\": { \"Bool\": { \"kms:GrantIsForAWSResource\":
                      true } } } ] }"
                    type: string
                  storageARN:
                    description: "StorageARN is an ARN value referencing a role appropriate
                      for the Storage Operator. \n The following is an example of
                      a valid policy document: \n { \"Version\": \"2012-10-17\", \"Statement\":
                      [ { \"Effect\": \"Allow\", \"Action\": [ \"ec2:AttachVolume\",
                      \"ec2:CreateSnapshot\", \"ec2:CreateTags\", \"ec2:CreateVolume\",
                      \"ec2:DeleteSnapshot\", \"ec2:DeleteTags\", \"ec2:DeleteVolume\",
                      \"ec2:DescribeInstances\", \"ec2:DescribeSnapshots\", \"ec2:DescribeTags\",
                      \"ec2:DescribeVolumes\", \"ec2:DescribeVolumesModifications\",
                      \"ec2:DetachVolume\", \"ec2:ModifyVolume\" ], \"Resource\":
                      \"*\" } ] }"
                    type: string
                required:
                - controlPlaneOperatorARN
                - imageRegistryARN
                - ingressARN
                - kmsProviderARN
                - kubeCloudControllerARN
                - networkARN
                - nodePoolManagementARN
                - storageARN
                type: object
              rosaClusterName:
                description: Cluster name must be valid DNS-1035 label, so it must
                  consist of lower case alphanumeric characters or '-', start with
                  an alphabetic character, end with an alphanumeric character and
                  have a max length of 54 characters.
                maxLength: 54
                pattern: ^[a-z]([-a-z0-9]*[a-z0-9])?$
